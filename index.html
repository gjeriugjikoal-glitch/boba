<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lionel Messi Tribute</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f2f2f2;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #1e90ff;
      color: white;
      padding: 20px 0;
    }

    header h1 {
      margin: 0;
      font-size: 3em;
    }

    header p {
      margin: 5px 0 0 0;
      font-size: 1.2em;
    }

    .profile {
      margin: 40px 20px;
      background-color: white;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      display: inline-block;
    }

    .profile img {
      max-width: 100%;
      height: auto;
      border-radius: 15px;
    }

    .profile p {
      font-size: 1.1em;
      margin: 10px 0;
    }

    footer {
      margin-top: 40px;
      padding: 10px 0;
      background-color: #1e90ff;
      color: white;
    }
  </style>
</head>
<body>

  <header>
    <h1>Lionel Messi</h1>
    <p>The Greatest Footballer of All Time</p>
  </header>

  <section class="profile">
    <img src="image.png" alt="Lionel Messi">
    <p>Born: June 24, 1987</p>
    <p>Nationality: Argentine</p>
    <p>Position: Forward</p>
  </section>

  <footer>
    &copy; 2025 Lionel Messi Fan Page
  </footer>

</body>
</html>
